<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 main-table">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef rowspan="2" mat-sort-header>№</th>
    <td mat-cell *matCellDef="let document">{{ document?.position }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ totalNumberDocument }}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfSave">
    <th mat-header-cell *matHeaderCellDef rowspan="2" mat-sort-header>
      Дата на запис
    </th>
    <td mat-cell *matCellDef="let document">{{ document?.dateOfSave }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="numberOfDocument">
    <th mat-header-cell *matHeaderCellDef rowspan="2" mat-sort-header>
      № на документ
    </th>
    <td mat-cell *matCellDef="let document">
      {{ document?.numberOfDocument }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="documentType">
    <th mat-header-cell *matHeaderCellDef rowspan="2" mat-sort-header>
      Тип на документа
    </th>
    <td mat-cell *matCellDef="let document">
      {{ document?.documentType }}
    </td>
    <td mat-footer-cell *matFooterCellDef>{{ totalDocumentType }}</td>
  </ng-container>
